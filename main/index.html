<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Roman Numerals Container</h1>
        </header>
        <div id="converter">
            <div id="top">
                <div id="screen"></div>
            </div>
            <div id="keypad">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>C</button>
                    <button></button>
                </div>
                <div class="row">
                    <button class="romanize">romanize</button>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2020, Johan Mares</p>
        </footer>
    </div>
    <script src="converter.js"></script>
</body>
</html>
