<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numerals Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0efe4098a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Roman Numerals Container</h1>
        </header>
        <div id="converter">
            <div id="top">
                <div id="screen">
                    <div id="line1">1234567890</div>
                    <div id="line2">MMMCMXCIX</div>
                </div>
            </div>
            <div id="keypad">
                <div class="row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                </div>
                <div class="row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                </div>
                <div class="row">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                </div>
                <div class="row">
                    <button value="0">0</button>
                    <button value="c">C</button>
                    <button value="bs"><span class="fas fa-backspace"> </span></button>
                </div>
                <div class="row">
                    <button class="romanize" value="roman">romanize</button>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2020, Johan Mares</p>
        </footer>
    </div>
    <script src="converter.js"></script>
</body>
</html>
